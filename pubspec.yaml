name: camera_normal
description: "Integrates functions such as camera, photos from gallery, QR scanning"
repository: https://github.com/tranduc1710/camera_custom
issue_tracker: https://github.com/tranduc1710/camera_custom/issues
version: 1.0.3+1

platforms:
  android:
  ios:

topics:
  - camera
  - qr

funding:
  - https://github.com/sponsors/tranduc1710

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  camera: ^0.10.5+9
  video_player: ^2.8.3
  photo_manager: ^3.0.0
  synchronized: ^3.1.0+1
  path_provider: ^2.1.2
  google_mlkit_barcode_scanning: ^0.10.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:

  uses-material-design: true